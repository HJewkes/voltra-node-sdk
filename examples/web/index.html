<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voltra SDK - Web Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #4ecdc4;
    }
    .subtitle {
      color: #888;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }
    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin-bottom: 1rem;
      color: #4ecdc4;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #4ecdc4; }
    .status-dot.connecting { background: #f9ca24; }
    .status-dot.recording { background: #ff6b6b; animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    button {
      background: #4ecdc4;
      color: #1a1a2e;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button:hover { background: #45b7aa; }
    button:disabled { background: #444; color: #888; cursor: not-allowed; }
    button.stop-btn { background: #ff6b6b; }
    button.stop-btn:hover { background: #e55555; }
    button.stop-btn:disabled { background: #444; }
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .metric {
      text-align: center;
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 8px;
    }
    .metric-value {
      font-size: 2rem;
      font-weight: bold;
      color: #4ecdc4;
    }
    .metric-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      margin-top: 0.25rem;
    }
    .log {
      background: #0f0f1a;
      border-radius: 8px;
      padding: 1rem;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.8rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-entry { margin-bottom: 0.25rem; color: #aaa; }
    .log-entry.error { color: #ff6b6b; }
    .log-entry.success { color: #4ecdc4; }
    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .setting-item label {
      font-size: 0.875rem;
      color: #888;
    }
    .setting-item select,
    .setting-item input[type="range"] {
      width: 100%;
    }
    .setting-item select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a2e;
      color: #eee;
      font-size: 1rem;
    }
    .setting-item input[type="range"] {
      height: 8px;
      -webkit-appearance: none;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
    }
    .setting-item input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #4ecdc4;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider-value {
      text-align: center;
      font-weight: 600;
      color: #4ecdc4;
    }
    .current-settings {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .workout-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .frame-count {
      font-size: 0.875rem;
      color: #888;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voltra SDK Demo</h1>
    <p class="subtitle">Web Browser Example - Demonstrates scanning, connecting, settings, and telemetry</p>

    <!-- Connection Status -->
    <div class="card">
      <div class="status">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Disconnected</span>
      </div>
      <button id="scan-btn">Scan for Device</button>
      <button id="disconnect-btn" disabled>Disconnect</button>
    </div>

    <!-- Settings -->
    <div class="card" id="settings-card" style="display: none;">
      <h3>Resistance Settings</h3>
      <div class="settings-grid">
        <div class="setting-item">
          <label>Weight (Primary Resistance)</label>
          <select id="weight-select">
            <option value="5">5 lbs</option>
            <option value="10">10 lbs</option>
            <option value="15">15 lbs</option>
            <option value="20">20 lbs</option>
            <option value="25">25 lbs</option>
            <option value="30">30 lbs</option>
            <option value="35">35 lbs</option>
            <option value="40">40 lbs</option>
            <option value="45">45 lbs</option>
            <option value="50" selected>50 lbs</option>
            <option value="55">55 lbs</option>
            <option value="60">60 lbs</option>
            <option value="65">65 lbs</option>
            <option value="70">70 lbs</option>
            <option value="75">75 lbs</option>
            <option value="80">80 lbs</option>
            <option value="85">85 lbs</option>
            <option value="90">90 lbs</option>
            <option value="95">95 lbs</option>
            <option value="100">100 lbs</option>
            <option value="110">110 lbs</option>
            <option value="120">120 lbs</option>
            <option value="130">130 lbs</option>
            <option value="140">140 lbs</option>
            <option value="150">150 lbs</option>
            <option value="175">175 lbs</option>
            <option value="200">200 lbs</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Chains (Reverse Resistance)</label>
          <input type="range" id="chains-slider" min="0" max="100" value="0" step="5">
          <div id="chains-value" class="slider-value">0 lbs</div>
        </div>
        <div class="setting-item">
          <label>Eccentric (Lowering Phase)</label>
          <input type="range" id="eccentric-slider" min="-195" max="195" value="0" step="5">
          <div id="eccentric-value" class="slider-value">+0%</div>
        </div>
      </div>
      <button id="apply-settings-btn">Apply Settings</button>
      <div id="current-settings" class="current-settings"></div>
    </div>

    <!-- Workout -->
    <div class="card" id="workout-card" style="display: none;">
      <h3>Workout</h3>
      <div class="workout-controls">
        <button id="start-btn">Start Recording</button>
        <button id="stop-btn" class="stop-btn" disabled>Stop Recording</button>
      </div>
      <div class="metrics">
        <div class="metric">
          <div id="position-value" class="metric-value">--</div>
          <div class="metric-label">Position</div>
        </div>
        <div class="metric">
          <div id="velocity-value" class="metric-value">--</div>
          <div class="metric-label">Velocity</div>
        </div>
        <div class="metric">
          <div id="force-value" class="metric-value">--</div>
          <div class="metric-label">Force</div>
        </div>
      </div>
      <div id="frame-count" class="frame-count">Frames: 0</div>
    </div>

    <!-- Log -->
    <div class="card">
      <h3>Activity Log</h3>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
