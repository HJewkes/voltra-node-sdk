<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voltra SDK - Web Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 1rem;
      color: #4ecdc4;
    }
    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #4ecdc4; }
    .status-dot.connecting { background: #f9ca24; }
    .status-dot.recording { background: #ff6b6b; animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    button {
      background: #4ecdc4;
      color: #1a1a2e;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button:hover { background: #45b7aa; }
    button:disabled { background: #444; color: #888; cursor: not-allowed; }
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    .metric {
      text-align: center;
    }
    .metric-value {
      font-size: 2rem;
      font-weight: bold;
      color: #4ecdc4;
    }
    .metric-label {
      font-size: 0.875rem;
      color: #888;
    }
    .log {
      background: #0f0f1a;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-entry { margin-bottom: 0.25rem; }
    .log-entry.error { color: #ff6b6b; }
    .log-entry.success { color: #4ecdc4; }
    .settings {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .settings label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .settings select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
      background: #1a1a2e;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voltra SDK Demo</h1>

    <div class="card">
      <div class="status">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Disconnected</span>
      </div>
      <button id="scan-btn">Scan for Device</button>
      <button id="disconnect-btn" disabled>Disconnect</button>
    </div>

    <div class="card" id="settings-card" style="display: none;">
      <h3 style="margin-bottom: 1rem;">Settings</h3>
      <div class="settings">
        <label>
          Weight:
          <select id="weight-select">
            <option value="0">0 lbs</option>
            <option value="25">25 lbs</option>
            <option value="50" selected>50 lbs</option>
            <option value="75">75 lbs</option>
            <option value="100">100 lbs</option>
          </select>
        </label>
        <button id="apply-settings-btn">Apply</button>
      </div>
    </div>

    <div class="card" id="workout-card" style="display: none;">
      <h3 style="margin-bottom: 1rem;">Workout</h3>
      <button id="start-btn">Start Recording</button>
      <button id="stop-btn" disabled>Stop Recording</button>
      <div class="metrics">
        <div class="metric">
          <div id="position-value" class="metric-value">--</div>
          <div class="metric-label">Position</div>
        </div>
        <div class="metric">
          <div id="velocity-value" class="metric-value">--</div>
          <div class="metric-label">Velocity</div>
        </div>
        <div class="metric">
          <div id="force-value" class="metric-value">--</div>
          <div class="metric-label">Force</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-bottom: 1rem;">Log</h3>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
